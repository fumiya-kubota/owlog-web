# A generic, single database configuration.

[development]
script_location = alembic
sqlalchemy.url = mysql+pymysql://root@127.0.0.1:13306/owlog?charset=utf8mb4

[production]
script_location = alembic
sqlalchemy.url = mysql+pymysql://root@db:3306/owlog?charset=utf8mb4

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
